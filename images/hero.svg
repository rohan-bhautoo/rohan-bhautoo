<svg viewBox="0 0 800 180" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; }
    @keyframes pulse { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.35; } }
    @keyframes dot { 0%, 100% { opacity: 0; } 50% { opacity: 0.4; } }
  </style>

  <!-- Name -->
  <text x="400" y="60" text-anchor="middle" font-size="50" font-weight="700" fill="#e6edf3" letter-spacing="-1">
    Rohan Bhautoo
  </text>

  <!-- Decorative line -->
  <line x1="310" y1="82" x2="490" y2="82" stroke="#30363d" stroke-width="1" style="animation: pulse 4s ease-in-out infinite"/>

  <!-- Dots -->
  <circle cx="302" cy="82" r="1.5" fill="#484f58" style="animation: dot 4s ease-in-out infinite"/>
  <circle cx="498" cy="82" r="1.5" fill="#484f58" style="animation: dot 4s ease-in-out infinite; animation-delay: 2s"/>

  <!-- Subtitle -->
  <text x="400" y="118" text-anchor="middle" font-size="16" fill="#8b949e" font-weight="400" letter-spacing="4">
    DEVELOPER &amp; CREATOR
  </text>

  <!-- Tagline -->
  <text x="400" y="155" text-anchor="middle" font-size="14" fill="#484f58">
    I build polished web applications, landing pages, and digital products.
  </text>
</svg>
