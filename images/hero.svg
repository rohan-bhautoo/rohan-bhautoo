<svg viewBox="0 0 800 210" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif; }
    @keyframes pulse { 0%, 100% { opacity: 0.15; } 50% { opacity: 0.5; } }
    @keyframes dot-pulse { 0%, 100% { opacity: 0; } 50% { opacity: 0.7; } }
  </style>

  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%">
        <animate attributeName="stop-color" values="#58a6ff;#a78bfa;#58a6ff" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%">
        <animate attributeName="stop-color" values="#a78bfa;#58a6ff;#a78bfa" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%">
        <animate attributeName="stop-color" values="#58a6ff;#a78bfa;#58a6ff" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Name -->
  <text x="400" y="65" text-anchor="middle" font-size="52" font-weight="700" fill="url(#g)" letter-spacing="-1">
    Rohan Bhautoo
  </text>

  <!-- Decorative line -->
  <line x1="300" y1="90" x2="500" y2="90" stroke="#58a6ff" stroke-width="1.5" style="animation: pulse 3s ease-in-out infinite"/>

  <!-- Dots -->
  <circle cx="290" cy="90" r="2" fill="#58a6ff" style="animation: dot-pulse 3s ease-in-out infinite"/>
  <circle cx="510" cy="90" r="2" fill="#a78bfa" style="animation: dot-pulse 3s ease-in-out infinite; animation-delay: 1.5s"/>

  <!-- Subtitle -->
  <text x="400" y="130" text-anchor="middle" font-size="18" fill="#8b949e" font-weight="400" letter-spacing="3">
    DEVELOPER &amp; CREATOR
  </text>

  <!-- Tagline -->
  <text x="400" y="170" text-anchor="middle" font-size="15" fill="#6e7681">
    I build polished web applications, landing pages, and digital products.
  </text>

</svg>
