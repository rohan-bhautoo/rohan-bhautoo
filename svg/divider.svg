<svg viewBox="0 0 800 20" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pulse { 0%, 100% { opacity: 0.08; } 50% { opacity: 0.25; } }
    @keyframes dot { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.4; } }
  </style>
  <line x1="300" y1="10" x2="393" y2="10" stroke="#21262d" stroke-width="0.5" style="animation: pulse 4s ease-in-out infinite"/>
  <circle cx="400" cy="10" r="1.5" fill="#30363d" style="animation: dot 4s ease-in-out infinite"/>
  <line x1="407" y1="10" x2="500" y2="10" stroke="#21262d" stroke-width="0.5" style="animation: pulse 4s ease-in-out infinite"/>
</svg>
